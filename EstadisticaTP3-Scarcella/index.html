<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/coolvetica" rel="stylesheet">
                
        
        <title>TP N°3 Estadística - Scarcella</title>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <h1 style="text-align: center">TP N°3 Estadística - Scarcella</h1>
                <h2 style="text-align: center">¡BIENVENIDO!</h2>
            </div>
            
            <div class="row">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="poblacion-tab" data-bs-toggle="tab" data-bs-target="#poblacion" type="button" role="tab">Población completa</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="frecuencia-tab" data-bs-toggle="tab" data-bs-target="#frecuencia" type="button" role="tab">Frecuencias</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="estadisticos-tab" data-bs-toggle="tab" data-bs-target="#estadisticos" type="button" role="tab">Estadísticos</button>
                    </li>
                </ul>
                
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="poblacion" role="tabpanel">
                        <div id="tabla-poblacion" class="mt-3"></div>
                    </div>
    
                    <div class="tab-pane fade" id="frecuencia" role="tabpanel">
                        <div id="tablas-frecuencia" class="mt-3"></div>
                    </div>
    
                    <div class="tab-pane fade" id="estadisticos" role="tabpanel">
                        <div id="tabla-estadisticos" class="mt-3"></div>
                    </div>
                </div>
            </div>


        </div>

        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
